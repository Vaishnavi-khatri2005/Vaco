<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Music player</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/96f3a421e2.js" crossorigin="anonymous"></script>
        </head>
    <body>
        <div class="container">
            <div class="music-player">
                <nav>
                  <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                  </div>
                  <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                  </div>
                    
                </nav>
                    <img src="download.jpg" class="music-player__img"> 
                    <h1>Rahe na rahe hum</h1> 
                    <p>Zindgi chalti jaayegi</p>
                    <audio id="song">
                        <source src="RAHEN NA RAHEN HUM FULL SONG   YouTube.mp3" type="audio/mpeg">
                        Your browser does not support the audio element.
                    </audio>
                    <input type="range" value="0" id="progress">
                    <div class="contros">
                           <div><i class="fa-solid fa-backward"></i></div>
                           <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
                           <div><i class="fa-solid fa-forward"></i></div>


                    </div>


        </div>
      </body>
      <script>
        let progress = document.getElementById('progress');
        let song = document.getElementById('song');
        let ctrlIcon=document.getElementById('ctrlIcon');
        song.onloadedmetadata = function() {
            progress.max = song.duration;
            progress.value = song.currentTime;
        }
        function playPause() {
            if (ctrlIcon.classList.contains('fa-pause')) {
                song.pause();
                ctrlIcon.classList.remove('fa-pause');
                ctrlIcon.classList.add('fa-play');
            } else {
                song.play();
                ctrlIcon.classList.add('fa-pause');
                ctrlIcon.classList.remove('fa-play');
            }
        }
        if(song.play()){
          setInterval(()=>{
            progress.value = song.currentTime;
          },500);
        }
        progress.onchange = function() {
            song.play();
            song.currentTime = progress.value;
            ctrlIcon.classList.add('fa-pause');
            ctrlIcon.classList.remove('fa-play');
        }


      </script>
</html>
